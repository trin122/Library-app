<div class="container-fluid py-4">
  <h4 class="mb-4 fw-bold text-dark">Tổng quan hệ thống</h4>
  
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card shadow-sm border-0 bg-primary text-white h-100">
        <div class="card-body d-flex align-items-center justify-content-between p-4">
          <div>
            <h6 class="text-uppercase mb-2 opacity-75">Tổng số sách</h6>
            <h2 class="display-6 fw-bold mb-0">{{ stats.totalBooks }}</h2>
          </div>
          <div class="fs-1 opacity-50">
            <i class="bi bi-bookshelf"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm border-0 bg-success text-white h-100">
        <div class="card-body d-flex align-items-center justify-content-between p-4">
          <div>
            <h6 class="text-uppercase mb-2 opacity-75">Thành viên</h6>
            <h2 class="display-6 fw-bold mb-0">{{ stats.totalUsers }}</h2>
          </div>
          <div class="fs-1 opacity-50">
            <i class="bi bi-people-fill"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm border-0 bg-warning text-dark h-100">
        <div class="card-body d-flex align-items-center justify-content-between p-4">
          <div>
            <h6 class="text-uppercase mb-2 opacity-75">Sách đang mượn</h6>
            <h2 class="display-6 fw-bold mb-0">{{ stats.totalBorrows }}</h2>
          </div>
          <div class="fs-1 opacity-50">
            <i class="bi bi-journal-bookmark-fill"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
