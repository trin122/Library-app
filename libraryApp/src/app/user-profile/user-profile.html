<div class="container-fluid py-4 bg-light min-vh-100">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-primary text-white py-3">
      <h5 class="mb-0 fw-bold">
        <i class="bi bi-person-lines-fill me-2"></i> Chỉnh sửa thông tin cá nhân
      </h5>
    </div>
    <div class="card-body bg-white">
      <form (ngSubmit)="saveChanges()">
        <div class="mb-3">
          <label class="form-label small fw-bold text-muted">Tên đăng nhập</label>
          <input type="text" class="form-control shadow-none" [(ngModel)]="member.username" name="username" />
        </div>

        <div class="mb-3">
          <label class="form-label small fw-bold text-muted">Email</label>
          <input type="email" class="form-control bg-light" [(ngModel)]="member.email" name="email" disabled />
          <small class="text-muted italic"></small>
        </div>

        <div class="mb-3">
          <label class="form-label small fw-bold text-muted">Số điện thoại</label>
          <input type="text" class="form-control shadow-none" [(ngModel)]="member.phone" name="phone" />
        </div>

        <hr class="my-4 opacity-25" />
        <h6 class="text-secondary mb-3 fw-bold">
          <i class="bi bi-shield-lock me-1"></i> Đổi mật khẩu
        </h6>
        <div class="row">
          <div class="col-md-6 mb-3">
            <input type="password" class="form-control shadow-none" placeholder="Mật khẩu mới" [(ngModel)]="member.password" name="password" />
          </div>
          <div class="col-md-6 mb-3">
            <input type="password" class="form-control shadow-none" placeholder="Nhập lại mật khẩu" [(ngModel)]="member.confirmPassword" name="confirmPassword" />
          </div>
        </div>

        <div class="d-flex justify-content-end align-items-center gap-2 mt-4">
          <button type="button" class="btn btn-outline-danger px-4 fw-bold shadow-sm" (click)="onLogout()">
            <i class="bi bi-box-arrow-right me-1"></i> Đăng xuất
          </button>
          
          <button type="submit" class="btn btn-success px-4 fw-bold shadow-sm">
            <i class="bi bi-save me-1"></i> Lưu thay đổi
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
